name: Docker Compose CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: 3306  

    steps:
   
      - name: Check out code
        uses: actions/checkout@v3

     
      - name: Create .env file
        run: |
          echo "DB_NAME=${{ env.DB_NAME }}" >> .env
          echo "DB_USERNAME=${{ env.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ env.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ env.DB_PORT }}" >> .env

   
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

 
      - name: Docker Compose Build
        run: docker-compose build


      - name: Start DB container
        run: docker-compose up -d db


      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            docker-compose exec db mysqladmin ping -h localhost --silent && break
            echo "Waiting for MySQL..."
            sleep 2
          done


      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradlew*', '**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build & Test with Gradle
        run: |
          cd Back
          chmod +x gradlew
          ./gradlew clean build


      - name: Start app container
        run: docker-compose up -d app


      - name: Integration Tests (optional)
        run: |
          curl -f http://localhost:8080/actuator/health
          # or any other tests

      # 10) Stop containers (always run)
      - name: Stop containers
        if: always()
        run: |
          docker-compose down
