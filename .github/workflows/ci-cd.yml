name: Docker Compose CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_PORT: 3306  # 고정값이므로 secrets가 아니어도 됨

    steps:
      # 1) 코드 체크아웃
      - name: Check out code
        uses: actions/checkout@v3

      # 2) Gradle 빌드 & 유닛 테스트
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradlew*', '**/*.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Build & Test with Gradle
        run: |
          cd Back
          chmod +x gradlew
          ./gradlew clean build

      # 3) Create .env file (for Docker Compose)
      - name: Create .env file
        run: |
          echo "DB_NAME=${{ env.DB_NAME }}" >> .env
          echo "DB_USERNAME=${{ env.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ env.DB_PASSWORD }}" >> .env
          echo "DB_PORT=${{ env.DB_PORT }}" >> .env

      # 4) Install Docker Compose (Ubuntu)
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 5) Docker Compose build
      - name: Build Docker images
        run: docker-compose build

      # 6) Docker Compose up (background)
      - name: Start containers
        run: docker-compose up -d

      # 7) Wait for MySQL readiness
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            docker-compose exec db mysqladmin ping -h localhost --silent && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      # 8) Integration / E2E tests (optional)
      - name: Integration Tests
        run: |
          # 예) 간단히 curl로 health check
          curl -f http://localhost:8080/actuator/health
          # 또는 Postman / newman / custom scripts / etc.

      # 9) Stop containers (always run)
      - name: Stop containers
        if: always()
        run: |
          docker-compose down
