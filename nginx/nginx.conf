events { }

http {
    include /etc/nginx/mime.types;

    # HTTP -> HTTPS 리디렉션
    server {
        listen 80;
        server_name msg.mjsec.kr www.msg.mjsec.kr;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name msg.mjsec.kr www.msg.mjsec.kr;

        # SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/msg.mjsec.kr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/msg.mjsec.kr/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # 프론트엔드 (React) - 모든 기본 요청은 frontend 컨테이너로 전달
        location / {
            proxy_pass http://frontend:80;
            try_files $uri $uri/ /index.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 백엔드 (Spring Boot) API - CORS 헤더 추가 및 원본 URI 전달
        location /api/ {
            # OPTIONS 사전 요청 처리 (Preflight)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Set-Cookie, X-Requested-With, Accept' always;
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }

            # 실제 API 응답에도 CORS 헤더 추가
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Set-Cookie, X-Requested-With, Accept' always;

            proxy_pass http://backend:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # (디스코드 봇 등의 추가 서비스가 있다면 아래에 location 블록을 추가합니다)
    }
}
